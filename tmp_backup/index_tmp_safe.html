<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tealium ChatBot</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f0f0f0;
    }

    label, input {
      display: block;
      margin: 0.5rem 0;
    }

    #chatLog {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 0.6rem 0.8rem;
      border-radius: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      position: relative;
    }


/* User messages (right side) */
   .chat-bubble.user {
     align-self: flex-end;
    background-color: #007bff;
    color: white;
    border-bottom-right-radius: 4px;
    border-top-right-radius: 16px;
    border-top-left-radius: 16px;
}

/* Bot messages (left side) */
   .chat-bubble.bot {
     align-self: flex-start;
     background-color: #e5e5ea;
     color: black;
     border-bottom-left-radius: 4px;
     border-top-right-radius: 16px;
     border-top-left-radius: 16px;
   }

    #userInput, #attributeId, #attributeValue {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Tealium ChatBot</h2>
  <label for="attributeId">Attribute ID:</label>
  <input type="text" id="attributeId" placeholder="e.g. 5003 (email ID)" />

  <label for="attributeValue">Attribute Value:</label>
  <input type="text" id="attributeValue" placeholder="e.g. alice@example.com" />

  <label for="userInput">Your Message:</label>
  <input type="text" id="userInput" placeholder="Type your message..." />

  <button id="sendBtn">Send</button>

  <div id="chatLog"></div>

  <script src="app.js"></script>
</body>
</html>
